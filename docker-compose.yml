version: '2'
services:
  db:
    image: postgres
    # ports:
    #   - "5432:5432"
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    environment:
      # These variables must be set on the host
      - POSTGRES_USERNAME
      - POSTGRES_PASSWORD
    volumes:
      - .:/api_rails
    ports:
      - "3000:3000"
    # links:
    #   - db
    depends_on:
      - db
